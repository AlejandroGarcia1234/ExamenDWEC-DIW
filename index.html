<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DWEC/DIW</title>
    <link rel="stylesheet" href="styles/style.css">
    <!--Con la siguiente etiqueta link insertamos el favicon en nuestro proyecto. Es importante que los atributos 
    sean similares a los de abajo, especificando el tipo con el image/x-icon y utilizando una imagen.ico 
    que hayamos guardado en la carpeta del proyecto. -->
    <link rel="shortcut icon" href="Estrella.ico" type="image/x-icon">
</head>

<body>
    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>
    <div class="input-container">
        <label for="length">Longitud:</label>
        <!--Al añadir el atributo placeholder, conseguimos que en cada contendedor en los que insertar tanto
        la longitud como el ancho nos salga el texto sombreado que indiquemos.-->
        <input type="number" id="length" placeholder="Introduzca la longitud">
    </div>
    <div class="input-container">
        <label for="width">Ancho:</label>
        <input type="number" id="width" placeholder="Introduzca el ancho">
    </div>
    <button id="calculate">Calcular</button>
    <div id="result" class="result-container"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
