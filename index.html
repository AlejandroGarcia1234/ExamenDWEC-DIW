<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DWEC/DIW</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="x-icon" href="" type="image/x-icon">
</head>

<body>
    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>
    <div class="input-container">
        <label for="length">Longitud:</label>
        <input type="number" id="length" placeholder="Introduzca la longitud">
    </div>
    <div class="input-container">
        <label for="width">Ancho:</label>
        <input type="number" id="width" placeholder="Introduzca el ancho">
    </div>
    <button id="calculate">Calcular área</button>
    <div id="result" class="result-container"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
